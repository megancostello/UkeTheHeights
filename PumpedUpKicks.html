<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="pumpedupkicks.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div style="text-align:center; ">
      <h3 style="margin-top:3%; color:black">Pumped Up Kicks</h3>
    </div>

    <script language="javascript">

      function setImage(id, value){
        document.getElementById(id).className = value;
      }

      function delayImage(){
        var i = 1;
        var id = "chord";
        for (var key in chords) {
          setTimeout(setImage, i * 3000, id, chords[key]);
          i++;
        }
        
      }

      var song = {
        Verse2: "",
        Verse3: "He'll look around the room", 
        Verse4: "he won't tell you his plan",
        Verse5: "Got a rolled cigarette",
        Verse6: "",
        Verse7: "Hangin' out his mouth,",
        Verse8: "he's a cowboy kid",
        Verse9: "Yeah, found a six-shooter gun",
        Verse10: "",
        Verse11: "In his dad's closet hidden",
        Verse12: "with a box of fun things ",
        Verse13: "I don't even know what",
        Verse14: "",
        Verse15: "But he's comin' for you,",
        Verse16: "yeah he's comin' for you, hey"
      }

      var chords = {
        chord2: "gchord",
        chord3: "dchord",
        chord4: "achord",
        chord5: "emchord",
        chord6: "gchord",
        chord7: "dchord",
        chord8: "achord",
        chord9: "emchord",
        chord10: "gchord",
        chord11: "dchord",
        chord12: "achord",
        chord13: "emchord",
        chord14: "gchord",
        chord15: "dchord",
        chord16: "achord"
      }

      function changeVerse(key){
        document.getElementById("verse").innerHTML = song[key];
      }

      function delayVerse(){
        var i = 1;
        for (var key in song) {
          setTimeout(changeVerse, i*3000, key);
          i++;
        }
      }

      

    </script>
  </head>
<body style="background-color:#a8d1e0">
  <div style="text-align: center; margin-top: 5%;">
    <button class="btn btn-dark" onclick="delayImage(); delayVerse();">Start</button>
  </div>


    <img id ="chord" class="emchord" src="emchord.png">
    <h3 id="verse">Robert's got a quick hand</h3>
  
  </body>
</html>
