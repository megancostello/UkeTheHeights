<!doctype html>
<html lang="en">
  <head>

        document.getElementById(id).className = value;

          setTimeout(setImage, i * 3000, id, chords[key]);
          i++;
        }
        
      }

      var song = {
        Verse2: "Son, when I grow old,",
        Verse3: "Will you buy me", 
        Verse4: "a house of gold?",
        Verse5: "And when your father",
        Verse6: "turns to stone,",
        Verse7: "Will you",
        Verse8: "take care",
        Verse9: "of me?",
        Verse10: "She asked me,",
        Verse11: "Son, when I grow old,",
        Verse12: "Will you buy me", 
        Verse13: "a house of gold?",
        Verse14: "And when your father",
        Verse15: "turns to stone,",
        Verse16: "Will you",
        Verse17: "take care",
        Verse18: "of me?",

          setTimeout(changeVerse, i*3000, key);
          i++;
        }
      }

      

    </script>

<body style="background-color:#a8d1e0">
