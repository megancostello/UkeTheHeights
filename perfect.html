<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="perfect.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div style="text-align:center; ">
      <h2 style="margin-top:3%; color:#69B4C8">Perfect</h2>
    </div>

    <script language="javascript">

      function setImage(id, value){
        document.getElementById(id).className = value;
      }

      function delayImage(){
        var i = 1;
        var id = "chord";
        for (var key in chords) {
          setTimeout(setImage, i * 3000, id, chords[key]);
          i++;
        }

      }

      var song = {
        Verse2: "for me",
        Verse3: "Darling just dive right in,",
        Verse4: "and follow my lead",
        Verse5: "Well I found a girl",
        Verse6: "beautiful and sweet",
        Verse7: "I never knew you were the someone",
        Verse8: "waiting for me",
      }

      var chords = {
        chord2: "amchord",
        chord3: "fchord",
        chord4: "gchord",
        chord5: "cchord",
        chord6: "amchord",
        chord7: "fchord",
        chord8: "gchord",
      }

      function changeVerse(key){
        document.getElementById("verse").innerHTML = song[key];
      }

      function delayVerse(){
        var i = 1;
        for (var key in song) {
          setTimeout(changeVerse, i*3000, key);
          i++;
        }
      }



    </script>
  </head>
<body style="background-color:#a8d1e0">
  <div style="text-align: center; margin-top: 5%;">
    <button class="btn btn-dark" onclick="delayImage(); delayVerse();">Start</button>
  </div>


    <img id ="chord" class="cchord" src="cchord.png">
    <h3 id="verse">I found a love</h3>

  </body>
</html>
