<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="hallelujah.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div style="text-align:center; ">
      <h3 style="margin-top:3%; color:black">Hallelujah</h3>
    </div>

    <script language="javascript">

      function setImage(id, value){
        document.getElementById(id).className = value;
      }

      function delayImage(){
        var i = 1;
        var id = "chord";
        for (var key in chords) {
          setTimeout(setImage, i * 3000, id, chords[key]);
          i++;
        }
        
      }

      var song = {
        Verse2: "a secret chord",
        Verse3: "That David played,", 
        Verse4: "and it pleased the Lord",
        Verse5: "But you don't really",
        Verse6: "care for music,",
        Verse7: "do you?",
        Verse8: " ",
      }

      var chords = {
        chord2: "amchord",
        chord3: "cchord",
        chord4: "amchord",
        chord5: "fchord",
        chord6: "gchord",
        chord7: "cchord",
        chord8: "gchord",
      }

      function changeVerse(key){
        document.getElementById("verse").innerHTML = song[key];
      }

      function delayVerse(){
        var i = 1;
        for (var key in song) {
          setTimeout(changeVerse, i*3000, key);
          i++;
        }
      }

      

    </script>
  </head>
<body style="background-color:#a8d1e0">
  <div style="text-align: center; margin-top: 5%;">
    <button class="btn btn-dark" onclick="delayImage(); delayVerse();">Start</button>
  </div>


  <div style="text-align:center; "></div>  
  <img id ="chord" class="cchord" src="cchord.png">
    <h3 id="verse">I heard there was</h3>
  
  </body>
</html>
