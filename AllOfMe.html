<!doctype html>
<html lang="en">

    <div style="text-align:center; ">

    <script language="javascript">

      function setImage(id, value){
        document.getElementById(id).className = value;
      }

      function delayImage(){

        var id = "chord";
        for (var key in chords) {
          setTimeout(setImage, i * 3000, id, chords[key]);
          i++;
        }

      }

      var song = {
        Verse2: "without your",
        Verse3: "smart mouth",
        Verse4: "Drawing me in,",
        Verse5: "and kicking me out",
        Verse6: "Got my head spinning,",
        Verse7: "no kidding,",
        Verse8: "I can't pin you",
        Verse9: "down",
        Verse10: "What's going on in that",
        Verse11: "beautiful mind",
        Verse12: "I'm on your magical",
        Verse13: "mystery ride",
        Verse14: "And I'm so dizzy,",
        Verse15: "don't know what hit me,",
        Verse16: "but I'll",
        Verse17: "be alright"

      }

      var chords = {
        chord2: "fchord",
        chord3: "cchord",

        chord13: "amchord",
        chord14: "fchord",
        chord15: "cchord",
        chord16: "gchord",
        chord17: "dmchord",

      }

      function changeVerse(key){
        document.getElementById("verse").innerHTML = song[key];
      }

      function delayVerse(){
        var i = 1;
        for (var key in song) {
          setTimeout(changeVerse, i*3000, key);
          i++;
        }
      }
    </script>
  </head>
<body style="background-color:#a8d1e0">

    <button class="btn btn-dark" onclick="delayImage(); delayVerse();">Start</button>
